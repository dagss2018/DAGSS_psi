<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Mis datos</title>
    </h:head>
    <h:body>
        <h3> Mis datos </h3>

        <h:form>                     
            <h:panelGrid columns="3">
                <h:outputLabel value="Nombre: "/>
                <h:inputText id="nombre" value="#{medicoControlador.medicoActual.nombre}" required="true"/>
                <h:message for="nombre"/>

                <h:outputLabel value="Apellidos: "/>
                <h:inputText id="apellidos" value="#{medicoControlador.medicoActual.apellidos}" required="true"/>
                <h:message for="apellidos"/>

                <h:outputLabel value="Email "/>
                <h:inputText id="email" value="#{medicoControlador.medicoActual.email}" required="true"/>
                <h:message for="email"/>


                <h:outputLabel value="Pass "/>
                <h:inputSecret id="password" required="true"/>
                <h:message for="password"/>

                <h:outputLabel value="TelÃ©fono "/>
                <h:inputText id="telefono" value="#{medicoControlador.medicoActual.telefono}" required="true"/>
                <h:message for="telefono"/>

            </h:panelGrid>

            <br/>
            <h:commandButton immediate="true" value="Guardar" 
                             action="#{medicoControlador.guardarNuevoPerfil()}" />
            <h:commandButton immediate="true" value="Volver" 
                             action="index" />
        </h:form>
    </h:body>
</html>
