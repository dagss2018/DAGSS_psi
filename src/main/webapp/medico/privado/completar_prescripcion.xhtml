<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Nueva prescripcion</title>
    </h:head>
    <h:body>
        <h3> Nueva prescripcion </h3>
        <h:form>
            <h:panelGrid columns="1">
                <h:panelGrid columns="3">
                    <h:outputLabel value="Dosis: " for="dosis"/>
                    <h:inputText id="dosis" value="#{medicoControlador.nuevaPrescripcion.dosis}" required="true"/>
                    <h:message for="dosis"/>
                    
                    <h:outputLabel value="Indicaciones" for="detalle"/>
                    <h:inputTextarea id="detalle" value="#{medicoControlador.nuevaPrescripcion.indicaciones}" 
                                     rows="6" cols="25" required="true"/>
                    <h:message for="detalle"/>

                    <h:outputLabel value="Fecha fin:" for="fechaFin"/>
                    <h:inputText id ="fechaFin" value="#{medicoControlador.nuevaPrescripcion.fechaFin}">
                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                    </h:inputText>
                    <h:message for="fechaFin"/>

                </h:panelGrid>
            </h:panelGrid>

            <h:commandButton value="Guardar" action="#{medicoControlador.guardarPrescripcion()}"/>

        </h:form>





    </h:body>
</html>
