<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:o="http://omnifaces.org/ui">
    <h:head>
        <title>Buscar medicamento</title>
    </h:head>
    <h:body>
        <h3> Buscar medicamento </h3>
        <h:form>
            <h:panelGrid columns="1">
                <h:panelGrid columns="4">
                    <h:outputLabel value="BÃºsqueda:"/>
                    <h:inputText value="#{medicoControlador.textoBusqueda}"/>
                    <h:commandButton value="Buscar" action="#{medicoControlador.doBuscarMedicamento()}"/>
                </h:panelGrid>
            </h:panelGrid>



            <p:dataTable id="tablaCitas"
                         value="#{medicoControlador.medicamentosEncontrados}"
                         var="medicamento"
                         rendered = "#{medicoControlador.medicamentosEncontrados.size() > 0}">
                <p:column headerText="Nombre">
                    <p:outputLabel value="#{medicamento.nombre}"/>
                </p:column>
                <p:column headerText="Fabricante">
                    <p:outputLabel value="#{medicamento.fabricante}"/>
                </p:column>
                <p:column headerText="Familia">
                    <p:outputLabel value="#{medicamento.familia}"/>
                </p:column>
                <p:column headerText="Principio activo">
                    <p:outputLabel value="#{medicamento.principioActivo}"/>
                </p:column>

                <p:column>
                    <h:commandButton id="botonSeleccionarMedicamento" 
                                     value="Seleccionar"
                                     action="#{medicoControlador.seleccionarMedicamento(medicamento)}"/>
                </p:column>                
            </p:dataTable>




            <h:commandButton value="Volver" action="ver_prescripciones"/>

        </h:form>
    </h:body>
</html>
