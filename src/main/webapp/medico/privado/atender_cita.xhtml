<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Atender cita</title>
    </h:head>
    <h:body>
        <h3> Atender cita </h3>

        <h:form>                     
            <h:panelGrid columns="2">
                <h:outputLabel value="Paciente: "/>
                <h:outputText id ="autor" value="#{medicoControlador.citaActual.paciente.nombre} #{medicoControlador.citaActual.paciente.apellidos}"/>
            </h:panelGrid>

            <br/>
            <h:commandButton immediate="true" value="Ver preescripciones" 
                             action="ver_prescripciones" />
            <br/>
            <br/>
            <h:commandButton immediate="true" value="Finalizar cita" 
                             action="#{medicoControlador.finalizarCita()}" />
            <h:commandButton immediate="true" value="Marcar como ausente" 
                             action="#{medicoControlador.marcarComoAusente()}" />
        </h:form>
    </h:body>
</html>
